<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Maria Gabriella - OFICIAL</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #fff0f5; display: flex; justify-content: center; padding-top: 50px; }
        .box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ffb6c1; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #app { display: none; }
    </style>
</head>
<body>

<div id="login-screen" class="box">
    <h2 style="color:#c71585">Entrar</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="logar()">Acessar Sistema</button>
</div>

<div id="app" class="box">
    <h2 style="color:#c71585">Olá, Gabriella!</h2>
    <p>O sistema está conectado com sucesso.</p>
    <button onclick="firebase.auth().signOut()">Sair</button>
</div>

<script>
    const firebaseConfig = {
    apiKey: "AIzaSyDz6JgSxOsfiB7smBOKtDBlb9waKKYdIQE", 
    authDomain: "gestaogabriella-b6b5f.firebaseapp.com",
    projectId: "gestaogabriella-b6b5f",
    storageBucket: "gestaogabriella-b6b5f.firebasestorage.app",
    messagingSenderId: "751665904056",
    appId: "1:751665904056:web:8ff310e8b38effa6b4374d",
    measurementId: "G-W9L8T22VPF"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function logar() {
        const e = document.getElementById('email').value;
        const s = document.getElementById('senha').value;
        auth.signInWithEmailAndPassword(e, s)
            .catch(err => alert("ERRO DO FIREBASE: " + err.code + " - " + err.message));
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        } else {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('app').style.display = 'none';
        }
    });
</script>
</body>
</html>
